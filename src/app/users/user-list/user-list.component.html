<div>
  <form [formGroup]="searchForm">
    <input formControlName="search" placeholder="Search" />
  </form>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12 list-group">
    <app-user-item
      *ngFor="let item of users | searchUserFilter: searchForm.value.search; let i = index"
      [user]="item.value" [index]="item.index"></app-user-item>
  </div>
</div>
