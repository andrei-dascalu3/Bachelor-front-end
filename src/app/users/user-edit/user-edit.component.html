<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error != ''">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #addingForm="ngForm" *ngIf="!isLoading">
      <h3>{{ isProfessor ? "Professor" : "Student" }}</h3>
      <button class="btn btn-primary" (click)="onSwitchType()"
        type="button">Switch to {{ isProfessor ? "Student" : "Professor" }}
      </button>
      <hr>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" id="name" class="form-control" name="name"
            placeholder="Prenume" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label for="surname" class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-10">
          <input type="text" id="surname" class="form-control" name="surname"
            placeholder="Nume" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" id="email" class="form-control" name="email"
            placeholder="Email" ngModel required email>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" id="password" class="form-control"
            name="password" placeholder="Parola" ngModel required
            minlength="10">
        </div>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
          id="flexSwitchCheckDefault" (change)="isAdmin = !isAdmin">
        <label class="form-check-label" for="flexSwitchCheckDefault">Grant admin
          rights</label>
      </div>
      <hr>
      <div>
        <button type="submit" class="btn btn-success"
          [disabled]="!addingForm.valid"
          (click)="onSubmit(addingForm)">Save</button>
        <span>|</span>
        <button type="submit" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
