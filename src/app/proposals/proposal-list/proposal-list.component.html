<div *ngIf="isProfessor && !isAssigning" class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewProposal()">New
      Proposal</button>
  </div>
</div>
<hr>
<div>
  <form [formGroup]="searchForm">
    <input formControlName="search" placeholder="Search" />
  </form>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{ isProfessor ? "My proposals" : "Available proposals" }}</h3>
    <hr>
    <app-proposal-item *ngFor="let item of proposals | searchProposalFilter: searchForm.value.search; let i = index"
      [proposal]="item.value" [index]="item.index"></app-proposal-item>
    <h1 class="no-prop" *ngIf="!proposals || proposals.length === 0">No
      proposals.</h1>
  </div>
</div>
