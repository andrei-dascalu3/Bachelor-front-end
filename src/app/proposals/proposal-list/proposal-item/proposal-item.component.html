<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="row">
    <h4 class="list-group-item-heading">{{ proposal.title }}</h4>
    <p class="list-group-item-text">{{ proposal.description }}</p>
  </div>
  <div class="row" *ngIf="!proposal.isProject">
    <div class="col-sm-3">
      <span>Available:</span>
    </div>
    <div class="col-sm-3">
      {{ proposal.places }}
    </div>
  </div>
</a>
