<a [routerLink]="[index]" routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="row prop-type" [ngClass]="{
    'topic': proposal.places,
    'project': !proposal.places
  }">
    <span>{{ proposal.places ? "Topic" : "Project"}}</span>
  </div>
  <div class="row">
    <h4 class="list-group-item-heading">{{ proposal.title }}</h4>
  </div>
  <div class="row" *ngIf="proposal.places">
    <div class="col-sm-3">
      <span>Places:</span>
    </div>
    <div class="col-sm-3">
      {{ proposal.places }}
    </div>
  </div>
</a>
