<div>
  <form [formGroup]="searchForm">
    <input formControlName="search" placeholder="Search" />
  </form>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-accord-item *ngFor="let item of accords | searchAccordFilter: searchForm.value.search; let i = index" [accord]="item.value" [index]="item.index"></app-accord-item>
    <h1 class="no-accord" *ngIf="!accords || accords.length === 0">No accords.</h1>
  </div>
</div>
