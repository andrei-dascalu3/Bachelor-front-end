<div class="item">
  <div class="row">
    <div class="col-sm-2">
      <button type="button" class="btn btn-danger"
        (click)="onDeletePreference()">Delete</button>
    </div>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-10">
      <h4>{{ preference.profUsername }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 prop-id">
      <h2 class="prop-id">#{{ preference.proposalId }}</h2>
    </div>
    <div class="col-md-10">
      <h2>{{ preference.title }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{ preference.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h6>Resources:</h6>
      <p>{{ preference.resources }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <h5>Rating:</h5>
    </div>
    <div class="col-sm-3">
      <h5>{{ preference.rating }}</h5>
    </div>
  </div>
</div>
